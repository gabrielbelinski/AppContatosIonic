<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  
  <ion-list>
    <ion-list-header>Meus Contatos</ion-list-header>
    <ion-item *ngFor="let contato of contatos">
      <ion-label (click)="editar(contato)">{{ contato.nome }}</ion-label>
      <ion-button size="small">
        <ion-icon name="call"></ion-icon>
      </ion-button>      
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
